<div class="container">
  <header class="jumbotron">

    <div class="input-group px-4">
      <span class="input-group-text">Find by:</span>
      <input type="text" placeholder="Book name" id="nameText"  class="form-control">
      <input type="text" placeholder="Author" id="authorText"  class="form-control">
      <input type="text" placeholder="Genre" id="genreText"  class="form-control">
      <button class="btn btn-info" type="button" id="findButton">Find</button>
    </div>


      <table class="table table-striped table-success table-hover">
        <thead>
        <tr class="text-black bgc-default-tp1 py-25">
          <th>Book name</th>
          <th class="col-2">Author</th>
          <th class="col-2">Genre</th>
          <th class="col-2">Pages</th>
          <th class="col-2">Publication date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of books">
          <td>{{row.bookName}}</td>
          <td>{{row.author}}</td>
          <td>{{row.genre}}</td>
          <td>{{row.pages}}</td>
          <td>{{row.publicationDate}}</td>
        </tr>
        </tbody>

      </table>
  </header>
</div>
