<div class="container">
  <header class="jumbotron">

    <form name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>

    <div class="input-group px-4">
      <span class="input-group-text">Find by:</span>
      <input type="text" placeholder="Book name" class="form-control" name="bookName"
              [(ngModel)]="form.bookName" required #BookName="ngModel">
      <input type="text" placeholder="Author" class="form-control" name="author"
              [(ngModel)]="form.author" required #author="ngModel">
      <input type="text" placeholder="Genre" class="form-control" name="genre"
              [(ngModel)]="form.genre" required #genre="ngModel" >
      <button class="btn btn-info">Find</button>
    </div>


      <table class="table table-striped table-success table-hover">
        <thead>
        <tr class="text-black bgc-default-tp1 py-25">
          <th>Book name</th>
          <th class="col-2">Author</th>
          <th class="col-2">Genre</th>
          <th class="col-2">Pages</th>
          <th class="col-2">Publication date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of books">
          <td>{{row.bookName}}</td>
          <td>{{row.author}}</td>
          <td>{{row.genre}}</td>
          <td>{{row.pages}}</td>
          <td>{{row.publicationDate}}</td>
        </tr>
        </tbody>
      </table>
      <div *ngIf="isPressedFind">
      <button class="btn btn-secondary mr-1" type="reset" (click)="onReset()">Reset</button>
      </div>
    </form>
  </header>
</div>
